name: Generate Properties (Main → Feature Branch)

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (qa / uat)"
        required: true
      remarks:
        description: "Remarks"
        required: true
      domain:
        description: "Domain"
        required: true
      project_name:
        description: "Project Name"
        required: true
      onboarding_project_name:
        description: "Onboarding Project Name"
        required: true
      job_name:
        description: "Job Name"
        required: true
      int_details_json:
        description: "Paste integration JSON"
        required: true
      target_branch:
        description: "Target branch"
        required: true
        default: "feature/initial_load"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout main branch
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Save JSON input to file (CRITICAL STEP)
      - name: Write integration JSON to file
        run: |
          cat << 'EOF' > int_details.json
          ${{ github.event.inputs.int_details_json }}
          EOF
