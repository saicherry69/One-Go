name: Generate Properties

on:
  workflow_dispatch:
    inputs:
      env:
        required: true
      remarks:
        required: true
      domain:
        required: true
      project_name:
        required: true
      onboarding_project_name:
        required: true
      job_name:
        required: true
      int_details_json:
        description: "Paste raw JSON"
        required: true
      target_branch:
        default: "feature/initial_load"
        required: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout MAIN (script lives here)
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Create feature branch FROM main
      - name: Create feature branch
        run: |
          git checkout -B ${{ github.event.inputs.target_branch }} origin/main

      # 4️⃣ Generate properties file (JSON via ENV)
      - name: Generate properties
        env:
          ENV: ${{ github.event.inputs.env }}
          REMARKS: ${{ github.event.inputs.remarks }}
          DOMAIN: ${{ github.event.inputs.domain }}
          PROJECT_NAME: ${{ github.event.inputs.project_name }}
          ONBOARDING_PROJECT_NAME: ${{ github.event.inputs.onboarding_project_name }}
          JOB_NAME: ${{ github.event.inputs.job_name }}
          INT_DETAILS_JSON: ${{ github.event.inputs.int_details_json }}
        run: |
          python scripts/generate_properties.py

      # 5️⃣ Commit ONLY the properties file
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add *.properties
          git commit -m "Add ${{ github.event.inputs.env }} properties"
          git push origin ${{ github.event.inputs.target_branch }}
